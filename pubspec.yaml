name: note_application
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.4
  get: ^4.6.5
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito Sans
      fonts:
        - asset: assets/fonts/NunitoSans_7pt_Condensed-Light.ttf
        - asset: assets/fonts/NunitoSans_7pt_Condensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans_7pt_Condensed-Medium.ttf
          weight: 500
        - asset: assets/fonts/NunitoSans_7pt_Condensed-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans_7pt_Condensed-Bold.ttf
          weight: 700